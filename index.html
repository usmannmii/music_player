<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0be2e7f26a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="/download.jpeg" class="song-img">
      <h1>Charm</h1>
      <p>Rema</p>
  
      <audio id="song">
        <source src="/Charm __ TrendyBeatz.com.mp3" type="audio/mpeg">
      </audio>
  
      <input type="range" value="0" id="progress">
  
      <div class="controls">
        <div onclick="playPreviousSong()"><i class="fa-solid fa-backward" id="backwardIcon"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div onclick="playNextSong()"><i class="fa-solid fa-forward" id="forwardIcon"></i></div>
      </div>
    </div>
  </div>
  <script src="play.js"></script>
  
</body>
</html>
